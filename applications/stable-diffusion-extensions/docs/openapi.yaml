openapi: 3.0.3
info:
  title: SageMaker and S3 API
  description: A RESTful API for interacting with SageMaker and S3 resources.
  version: 1.0.0

paths:
  # This operation can be redundant if we get the pre-signed URL instead
  /s3/prefix:
    get:
      summary: Allocate S3 prefix for training data
      operationId: allocateS3Prefix
      responses:
        '200':
          description: Successfully allocated S3 prefix
          content:
            application/json:
              schema:
                type: object
                properties:
                  prefix:
                    type: string

  /s3/upload:
    post:
      summary: Generate pre-signed S3 URL to upload training data
      operationId: generatePresignedUrl
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                key:
                  type: string
      responses:
        '200':
          description: Successfully generated pre-signed URL
          content:
            application/json:
              schema:
                type: object
                properties:
                  signedUrl:
                    type: string

  /sagemaker/solo-deployment:
    post:
      summary: Deploy a SageMaker model
      operationId: deploySageMakerModel
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                modelName:
                  type: string
                modelDataUrl:
                  type: string
                instanceType:
                  type: string
      responses:
        '200':
          description: Successfully deployed the model
          content:
            application/json:
              schema:
                type: object
                properties:
                  endpointName:
                    type: string

  /sagemaker/training-deployment:
    post:
      summary: Train and deploy a SageMaker model
      operationId: trainAndDeploySageMakerModel
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                trainingJobName:
                  type: string
                sagemakerHyperParams:
                  # json or object?
                  type: object
                  properties:
                    sagemakerEntryPoint:
                      type: string
                sagemakerImageUri:
                  type: string
                modelUrl:
                  type: string
                trainingParams:
                  # json or object?
                  type: object
                  properties:
                    modelName:
                      type: string
                    class_gen_method:
                      type: string
                trainingDataUrl:
                  type: string
                validationDataUrl:
                  type: string
                modelOutputUrl:
                  type: string
                instanceType:
                  type: string
                instanceCount:
                  type: number
      responses:
        '200':
          description: Successfully trained and deployed the model
          content:
            application/json:
              schema:
                type: object
                properties:
                  trainingJobArn:
                    type: string
                  modelArn:
                    type: string
                  endpointName:
                    type: string

  /sagemaker/inference:
    post:
      summary: Run inference on a SageMaker model
      operationId: runSageMakerInference
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                endpointName:
                  type: string
                inputData:
                  type: array
                  items:
                    type: number
      responses:
        '200':
          description: Successfully ran inference
          content:
            application/json:
              schema:
                type: object
                properties:
                  outputData:
                    type: array
                    items:
                      type: number

  /sagemaker/checkpoint:
    get:
      summary: Fetch SageMaker checkpoint
      operationId: fetchSageMakerCheckpoint
      parameters:
        - name: trainingJobName
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfully fetched the checkpoint
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
           
  /sagemaker/create-model:
    post:
      summary: Create model by SageMaker serverless inference
      operationId: createModel
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                endpointName:
                  type: string
                # input
                ckptUrl:
                  type: string
                # output
                newModelUrl:
                  type: string
                createModelParams:
                  # json or object?
                  type: string
      responses:
        '200':
          description: Successfully ran create model
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    
  /sagemaker/deployment-model-operator-server:
    post:
      summary: Deploy a model operator server by Sagemaker serverless inference. This server can be used for model creating and model merging.
      operationId: deployModelOperatorServer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                SagemakerImgUri:
                  type: string
                instanceType:
                  type: string
      responses:
        '200':
          description: Successfully deployed the model operator server
          content:
            application/json:
              schema:
                type: object
                properties:
                  endpointName:
                    type: string
